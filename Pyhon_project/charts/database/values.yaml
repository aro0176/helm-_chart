replicaCount: 1

pullPolicy: IfNotPresent



podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

service:
  type: ClusterIP
  port: 3306

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: "400m"
    memory: "400Mi"
  requests:
    cpu: "200m"
    memory: "250Mi"


volumeMounts: 
  - name: mysql-data
    mountPath: /var/lib/mysql
  - name: init-script
    mountPath: /docker-entrypoint-initdb.d
    readOnly: true

volume:
  namepvc : mysql-data 
  namescript: init-script

nodeSelector: {}

tolerations: []

affinity: {}
